<section class="sign-in-page">
    <div class="container sign-in-page-bg mt-5 p-0">
        <div class="row no-gutters">
            <div class="col-md-6 text-center">
                <div class="sign-in-detail text-white">
                    <div class="owl-carousel" data-autoplay="true" data-loop="true" data-nav="false" data-dots="true" data-items="1" data-items-laptop="1" data-items-tab="1" data-items-mobile="1" data-items-mobile-sm="1" data-margin="0">
                        <div class="item">
                            <img src="assets/images/loading.2.jpg" class="img-fluid mb-4" alt="logo"> 
                            <p>Adresse : Rue des Lacs .</p>
                            <p>Téléphone : (+228) 93 93 93 95 | (+228) 70 70 70 70</p>
                            <p>E-mail : contact@pi.tn</p><br><br>
                        </div> 
                    </div>
                </div>
            </div>
            <div class="col-md-6 position-relative">
                <div class="sign-in-from">
                    <h1 class="mb-0">Inscription</h1>
                    <form class="mt-4">
                        <div class="form-group">
                            <label>Nom :</label>
                            <input type="text" class="form-control mb-0" placeholder="entrer votre nom">
                        </div>
                        <div class="form-group">
                            <label>Prénom :</label>
                            <input type="text" class="form-control mb-0" placeholder="entrer votre prénom ">
                        </div>
                        <div class="form-group">
                            <label>Date de naissance :</label>
                            <input type="date" class="form-control mb-0">
                        </div>
                        <div class="form-group">
                            <label>Sexe :</label>
                            <select class="form-control mb-0">
                                <option value="male"> M </option>
                                <option value="female">F </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Adresse :</label>
                            <input type="text" class="form-control mb-0" placeholder="entrer votre Adresse">
                        </div>
                        <div class="form-group">
                            <label>Numéro de téléphone :</label>
                            <input type="tel" class="form-control mb-0" placeholder="votre numero de telephone">
                        </div>
                        <div class="form-group">
                            <label>Courriel :</label>
                            <input type="email" class="form-control mb-0" placeholder="entrer votre Courriel">
                        </div>
                        <div class="form-group">
                            <label for="nationalite">Nationalité :</label>
                            <select class="form-control" id="nationalite">
                                <option value="togoalais">Togolais </option>
                                <option value="togolaise">Togolaise</option>
                                
                            </select>
                        </div>
                        <button class="btn btn-primary mt-3">S'inscrire</button>
                    </form>
                    <div class="sign-info">
                        <span class="dark-color d-inline-block line-height-2">Vous avez déjà un compte ? <a routerLink="../login">Se connecter</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
